<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Venda - Ebook Alho</title>

  <!-- Pixel da Meta -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1564863111223979'); // Seu Pixel ID
    fbq('track', 'PageView'); // Rastreia visualização de página
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1564863111223979&ev=PageView&noscript=1"/>
  </noscript>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    button { padding: 15px 30px; font-size: 18px; background-color: #28a745; color: #fff; border: none; cursor: pointer; border-radius: 8px; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>

  <h1>Compre seu Ebook de Alho!</h1>
  <p>Aprenda a vender alho e ganhar dinheiro com isso.</p>

  <!-- Botão de compra -->
  <button id="confirmar-compra">Confirmar Compra - R$20</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var botao = document.querySelector('#confirmar-compra');
      if(botao) {
        botao.addEventListener('click', function() {
          // Envia evento de compra para o pixel
          fbq('track', 'Purchase', {
            value: 20.00,  // Valor do produto
            currency: 'BRL'
          });
          alert('Compra registrada! Evento enviado ao pixel.');
          console.log('Evento Purchase enviado ao pixel com valor R$20!');
        });
      } else {
        console.log('Botão "Confirmar Compra" não encontrado. Verifique o seletor.');
      }
    });
  </script>

</body>
</html>
